<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cloud shape -->
  <path d="M160 100c0-22-18-40-40-40-5.3 0-10.3 1-15 2.8-7.4-16.7-24.1-28.3-43.5-28.3-26.5 0-48 21.5-48 48 0 1.8.1 3.5.3 5.2C6.1 90.8 0 98.9 0 108.5c0 11.4 9.2 20.5 20.5 20.5h119c11.4 0 20.5-9.2 20.5-20.5 0-3.9-1.1-7.5-3-10.6.7-2.5 1-5.2 1-7.9z" fill="url(#cloudGradient)" filter="url(#glow)"/>
  
  <!-- Number 9 -->
  <text x="100" y="115" font-family="Arial" font-size="60" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">9</text>
  
  <!-- Medical cross -->
  <g transform="translate(150, 50)" filter="url(#glow)">
    <rect x="-10" y="-2" width="20" height="4" fill="white"/>
    <rect x="-2" y="-10" width="4" height="20" fill="white"/>
  </g>
  
  <!-- Animation -->
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    path, text, g {
      animation: float 3s ease-in-out infinite, pulse 2s ease-in-out infinite;
    }
  </style>
</svg>